	<head>
		<meta charset="UTF-8">
		<title></title>
		<!DOCTYPE html>
		<html lang="en">

		<head>
			<meta charset="UTF-8">
			<title>账户提现</title>
			<link rel="stylesheet" href="node_modules/bootstrap-3.3.2-dist/css/bootstrap.min.css">
			<link rel="stylesheet" href="css/mutual.css">
			<link rel="stylesheet" href="css/recharge.css">
			<link rel="stylesheet" href="css/borrow_apply.css">
		</head>

		<body>
			<!--网页结构搭建-->
			<!--顶部导航条-->

			<div class="container" id="el-content">
				<div class="el-top-info" style="margin-top: 0px;">
					<h3 class="text-primary">信用借款</h3>
					<p><span class="text-info">授信额度：</span>     <span class="text-info">可借金额：</span></p>
				</div>
				<div class="page-header lead">
					借款信息 <span class="label label-primary">信用标</span>
				</div>
				<div>
					<div style="display:block;margin-bottom:40px ;">
						<div class="el-xiala">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="control-label col-sm-3" for="inputGroupSuccess3">借款金额</label>
									<div class="input-group col-sm-3">
										<input type="text" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status">
										<span class="input-group-addon">元</span>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-3" for="inputGroupSuccess3">借款利息</label>
									<div class="input-group col-sm-3">
										<input type="text" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status">
										<span class="input-group-addon">%</span>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-3" for="inputGroupSuccess3">借款期限</label>
									<div class="input-group col-sm-3">
										<select class="form-control el-form-width">
											<option>1</option>
											<option>3</option>
											<option>6</option>
											<option>9</option>
											<option>12</option>
											<option>24</option>
										</select>
										<span class="input-group-addon">月</span>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-3" for="inputGroupSuccess3">还款方式</label>
									<div class="input-group col-sm-3">
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 按月分期
										</label>
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 按月到期
										</label>
										
									</div>
								</div>
								
								<div class="form-group">
									<label class="control-label col-sm-3" for="inputGroupSuccess3">最小投标</label>
									<div class="input-group col-sm-3">
										<input type="text" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status">
										<span class="input-group-addon">元</span>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-3" for="inputGroupSuccess3">招标奖金</label>
									<div class="input-group col-sm-3">
										<input type="text" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status" value="0">
										<span class="input-group-addon">%</span>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-3" for="inputGroupSuccess3">招标天数</label>
									<div class="input-group col-sm-3">
										<select class="form-control el-form-width">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											<option>6</option>
											<option>7</option>
											<option>8</option>
											<option>9</option>
											<option>10</option>
											<option>11</option>
											<option>12</option>
										</select>
										<span class="input-group-addon">天</span>
									</div>
								</div>
								
								<div class="form-group">
									<label class="control-label col-sm-3" for="inputGroupSuccess3">借款标题</label>
									<div class="col-sm-6">
										<input type="password" class="form-control " id="inputPassword3" >
									</div>
								</div>
								
								<div class="form-group">
									<label class="control-label col-sm-3" for="inputGroupSuccess3">借款描述</label>
									<div class="col-sm-6">
										<textarea style="resize: none;" class="form-control" rows="4"></textarea>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-9" for="inputGroupSuccess3">
										<button type="submit" class="btn btn-default btn-primary">提交申请</button>
									</div>
								</div>
								<div class="el-feiyong">
									<h4>相关费用</h4>

									<p>利息 --</p>
									
									<p>奖金 --</p>
									
									<p>管理费 --</p>
								</div>
							</form>
							
						</div>
					</div>
				</div>
			</div>

				<div class="container">
					<div class="col-md-8">

							<a href="http://www.miitbeian.gov.cn">蜀ICP备14030149号-1</a>&emsp;&emsp;

						</p>
						<div style="display: inline-block; overflow: hidden; float: left;"></div>
					</div>
					<div class="col-md-2">
						<div>
							<p style="padding-bottom: 15px; font-size: 14px; padding-left: 10px;">官方微博：</p>

					<div class="col-md-2">
						<div>
							<p style="padding-bottom: 15px; font-size: 14px; padding-left: 10px;">官方微信：</p>

					</div>
				</div>
			</div>

			<script src="node_modules/jquery/jquery-2.1.3.min.js"></script>
